<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR樹高測定 v1.0</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #000;
            color: white;
        }

        /* 背景ビデオ設定 */
        #camera-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* 照準線（クロスヘア） */
        .crosshair {
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(255, 0, 0, 0.7);
            z-index: 0;
            pointer-events: none;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
        }
        .crosshair-v {
            position: fixed;
            top: 20%;
            left: 50%;
            width: 2px;
            height: 60%;
            background-color: rgba(255, 0, 0, 0.4);
            z-index: 0;
            pointer-events: none;
        }

        /* UIオーバーレイ */
        .ui-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 20px 40px 20px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }

        .top-info {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            text-shadow: 1px 1px 3px black;
            pointer-events: none;
        }
        
        .version-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
            color: #aaa;
        }

        .angle-display {
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
        }

        .instruction {
            font-size: 0.9rem;
            color: #ddd;
            background: rgba(0,0,0,0.4);
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            margin-top: 5px;
        }

        /* コントロールパネル */
        .control-panel {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 15px;
            color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        
        select {
            font-size: 1.2rem;
            padding: 5px 10px;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.98); }

        #btn-action { background-color: #007bff; font-size: 1.3rem; }
        
        /* 完了時のリザルト表示 */
        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .result-box {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .big-number { font-size: 3rem; font-weight: bold; color: #28a745; margin: 10px 0; }

        /* ステップインジケーター */
        .step-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .dot {
            width: 12px;
            height: 12px;
            background: #ccc;
            border-radius: 50%;
        }
        .dot.active { background: #007bff; transform: scale(1.2); }
        .dot.done { background: #28a745; }

        /* iOS許可ボタン */
        #ios-start {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 200;
            display: none; /* JSで制御 */
        }
    </style>
</head>
<body>

    <video id="camera-view" autoplay playsinline muted></video>

    <div class="crosshair"></div>
    <div class="crosshair-v"></div>

    <button id="ios-start" onclick="initApp()">カメラとセンサーを開始する</button>

    <div class="top-info">
        <div class="version-label">樹高測定 v1.0</div>
        <div class="angle-display" id="angle-val">--°</div>
        <div class="instruction">腕をまっすぐ伸ばし、赤い線で狙ってください</div>
    </div>

    <div class="ui-container">
        
        <div class="control-panel" id="panel-setup">
            <div class="input-row">
                <label>ポール等の高さ:</label>
                <select id="pole-height">
                    </select> m
            </div>
            <div class="step-dots">
                <div id="dot1" class="dot active"></div>
                <div id="dot2" class="dot"></div>
                <div id="dot3" class="dot"></div>
            </div>
            <div id="status-text" style="margin-bottom:10px; font-weight:bold; color:#555;">① ポール等の根元 を狙って測定</div>
            <button id="btn-action" onclick="measureStep()">測定</button>
        </div>
    </div>

    <div class="result-overlay" id="result-view">
        <div class="result-box">
            <div>測定結果</div>
            <div class="big-number"><span id="res-height">0.0</span> m</div>
            <div style="color:#666; margin-bottom:20px;">
                距離: <span id="res-dist">--</span> m<br>
                ポール高: <span id="res-pole">--</span> m
            </div>
            <button onclick="resetApp()" style="background:#6c757d;">もう一度測る</button>
        </div>
    </div>

    <script>
        // 設定
        let currentAngle = 0;
